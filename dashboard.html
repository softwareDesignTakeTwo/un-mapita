<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>UN-mapita</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<link rel="stylesheet" href="dist/material-modal-master/dist/css/material-modal.min.css">
		<link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css"
	</head>
	<body>
	  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <div class="mdl-layout-spacer"></div>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
		                  mdl-textfield--floating-label mdl-textfield--align-right">
		        <label class="mdl-button mdl-js-button mdl-button--icon"
		               for="fixed-header-drawer-exp">
		          <i class="material-icons">search</i>
		        </label>
		        <div class="mdl-textfield__expandable-holder">
		          <input class="mdl-textfield__input" type="text" name="sample"
		                 id="fixed-header-drawer-exp">
		        </div>
		      </div>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title"><img class="logo" src="https://www.uninorte.edu.co/image/image_gallery?uuid=ecc526b3-d293-452b-a85c-541b05605eb6&groupId=10698&t=1426795150234"><br>Un Mapita</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		    </nav>
		  </div>
		  
		  <main class="mdl-layout__content">
		    <div class="page-content">
			    <div id="map-container">
						<div id="mapita"></div>
					</div>
				</div>
		  </main>
		  
		  <main class="mdl-layout__content">
		    <div class="page-content">
			    <form action="#">
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="nombre">
					    <label class="mdl-textfield__label" for="nombre">Nombre...</label>
					  </div>
					  <p id="latLng">Posición: </p>
					  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					    <input class="mdl-textfield__input" type="text" id="categoria">
					    <label class="mdl-textfield__label" for="categoria">Categoría...</label>
					  </div>
					  <button class="mdl-button mdl-js-button mdl-button--raised" onclick="savePlace()">
						  Button
						</button>
					</form>
				</div>
		  </main>
		</div>

		<!-- Dependencies -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
		<script src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
		<!-- End Dependencies -->
		<script type="text/javascript" src="js/map_dev.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="dist/material-modal-master/dist/js/material-modal.min.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVPYT3JpzMwyb_urQDjQz1o_jTK1Pgp7U&callback=initMap"></script>
	</body>
</html>
