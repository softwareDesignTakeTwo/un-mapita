<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>UN-mapita</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<link rel="stylesheet" href="dist/material-modal-master/dist/css/material-modal.min.css">
	</head>
	<body>
	  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <div class="mdl-layout-spacer"></div>
		      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
		                  mdl-textfield--floating-label mdl-textfield--align-right">
		        <label class="mdl-button mdl-js-button mdl-button--icon"
		               for="fixed-header-drawer-exp">
		          <i class="material-icons">search</i>
		        </label>
		        <div class="mdl-textfield__expandable-holder">
		          <input class="mdl-textfield__input" type="text" name="sample"
		                 id="fixed-header-drawer-exp">
		        </div>
		      </div>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title"><img class="logo" src="https://www.uninorte.edu.co/image/image_gallery?uuid=ecc526b3-d293-452b-a85c-541b05605eb6&groupId=10698&t=1426795150234"><br>Un Mapita</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link modal__trigger" 
		      	data-modal="#modal" href="">Development login</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		      <a class="mdl-navigation__link" href="">Link</a>
		    </nav>
		  </div>
		  
		  <main class="mdl-layout__content">
		    <div class="page-content">
			    <div id="map-container">
					<div id="mapita"></div>
				</div>
			</div>
		  </main>
		</div>
		
		<!--- login modal -->
		
		<div id="modal" class="modal modal__bg">
	    <div class="modal__dialog">
	      <div class="modal__content">
	        <div class="modal__header">
	          <div class="modal__title">
	            <h2 class="modal__title-text">Login</h2>
	          </div>
	          
	        </div>
	        <div class="modal__text">
	          <form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							  <input class="mdl-textfield__input" type="email" id="email">
							  <label class="mdl-textfield__label" for="email">Email</label>
							</div>
							
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							  <input class="mdl-textfield__input" type="password" id="password">
							  <label class="mdl-textfield__label" for="password">Password</label>
							</div>
						</form>
	        </div>
	        <div class="modal__footer">
	        	<a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="login()">
	            Login
	          </a>
	          <a class="mdl-button mdl-button--colored mdl-js-button  modal__close">
	            Cancelar
	          </a>
	        </div>
	      </div>
	    </div>
	  </div>

		<!-- Dependencies -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
		<!-- End Dependencies -->
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="dist/material-modal-master/dist/js/material-modal.min.js"></script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVPYT3JpzMwyb_urQDjQz1o_jTK1Pgp7U&callback=initMap"></script>
	</body>
</html>
